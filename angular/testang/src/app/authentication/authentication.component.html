<div class="container">
    <!-- <div class="alert alert-danger" *ngIf="errorMessage">
        <p>{{ errorMessage }}</p>
    </div> -->
    <!-- ng-template will not render in DOM but is still accessesable in angular template i.e ts -->
    <ng-template appPlaceholder></ng-template>
    <!-- <app-alert [message]="errorMessage" *ngIf="errorMessage" (closeAlert)="onCloseAlert()"></app-alert> -->
    <div class="text-center" *ngIf="isLoading">
        <app-loading-spinner></app-loading-spinner>
    </div>
    <div class="row justify-content-center mt-5">
        <form (ngSubmit)="onSubmit(form)" #form="ngForm" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" name="email" class="form-control" required email ngModel>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" required ngModel minlength="6">
            </div>
            <div>
                <button type="submit" class="btn btn-primary"
                    [disabled]="!form.form.valid">{{ isLogin ? 'Login' : 'Sign Up' }}
                </button> |
                <button type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch to
                    {{ isLogin ? 'Sign Up' : 'Login' }}
                </button>
            </div>
        </form>
    </div>
</div>
