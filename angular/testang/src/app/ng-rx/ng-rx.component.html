<div class="container">
  <div class="row my-3" *ngIf="!edit">
    <input class="form-control col-3 mx-3" type="text" name="addNumber" #addNumber />
    <button class="btn btn-primary" (click)="addToList(addNumber)">
      Add To List
    </button>
  </div>
  <div *ngIf="edit" class="row my-3">
    <input
      class="form-control col-3 mx-3"
      type="text"
      name="updateNumber"
      value="{{ edit }}"
      #updateNumber
    />
    <button class="btn btn-primary" (click)="updateList(updateNumber)">
      Update
    </button>
    <button class="btn btn-secondary mx-2" (click)="cancel(updateNumber)">
      Cancel
    </button>
  </div>
  <div *ngIf="numbersList | async as lisst">
    <ul *ngFor="let item of lisst?.numberList; let i = index">
      <li>
        {{ item }}
        <button
          type="button"
          class="btn btn-primary btn-sm"
          (click)="toEdit(i)"
        >
          Edit
        </button>
        <button
          type="button"
          class="btn btn-danger btn-sm mx-1"
          (click)="toDelete(i)"
        >
          x
        </button>
      </li>
    </ul>
  </div>
</div>
